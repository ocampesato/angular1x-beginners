<!DOCTYPE html>
<html ng-app="myapp">
 <head>
  <meta charset="utf-8">
  <title>AngularJS JSON Data</title>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js">
  </script>
 </head>

 <body>
    <div ng-controller="MainCtrl as vm">
      <p>Userdata: {{vm.userdata}}</p>
    </div>

    <script>
      var app = angular.module('myapp', []);

      app.controller("MainCtrl", function($http) {
        var vm = this;
        var theUrl = "users.json";

        $http.get(theUrl)
            .success(function (data){
                vm.userdata = data;
console.log("vm.userdata = "+vm.userdata);
            })
            .error(function (error, status){
console.log("error = "+error);
            }); 
      });
    </script
 </body>
</html>
