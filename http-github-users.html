<!DOCTYPE html>
<html ng-app="myapp">
 <head>
  <meta charset="utf-8">
  <title>AngularJS Github Users</title>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js">
  </script>
 </head>

 <body>
    <div ng-controller="MainCtrl as vm">
      <p>Userdata: {{vm.userdata}}</p>
      <p>User id:  {{vm.userdata.id}}</p>
    </div>

    <script>
      var app = angular.module('myapp', []);

      app.controller("MainCtrl", function($http) {
        var vm = this;
        var theUrl = "https://api.github.com/users/ocampesato";

        // asynchronous request (#1)
        var promise = $http.get(theUrl);
        promise.then(function(response){
          vm.userdata = response.data;
        }) 
      });
    </script
 </body>
</html>
